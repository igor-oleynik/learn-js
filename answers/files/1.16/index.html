<!DOCTYPE html>
<html>
  <body>
    <script>

      console.log('10' + 0) // если бинарный оператор + применить к строкам, то он их объединяет в одну строку
      //Другие арифметические операторы работают только с числами и всегда преобразуют операнды в числа.

      console.log('10' - 4) // в этом случае оба операнда приводятся к числу, поэтому будет 6

    </script>
  </body>
</html>
