<!DOCTYPE html>
<html>
  <body>
    <script>

      console.log(5 > 4); // true 5 больше 4
      console.log("ear" < "eye"); // true, одна строка больше другой
      console.log("2" > "12"); // false, 2 меньше 12
      console.log(undefined == null); // true,  равны друг другу и не равны никаким другим значениям
      console.log(undefined === null); // false, в строгом равенстве их типы различны
      console.log(null == "0"); // false, не преобразует null в число
      console.log(null === +"0"); // false, так же не преобразует null в число
      console.log('car' >= 'car'); // true, значения равны друг другуы

    </script>
  </body>
</html>
